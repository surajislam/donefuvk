<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Search Pro</title>

    <style>
        body {
            background: #0f1123;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 92%;
            margin: auto;
            padding-top: 20px;
        }

        .card {
            background: #1a1d34;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            border: 1px solid #2c3257;
        }

        .title {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(45deg, #ff7ae8, #55e1ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #00d49f;
            border: none;
            color: black;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-box, .success-box {
            margin-top: 15px;
            padding: 12px;
            border-radius: 10px;
            font-size: 15px;
            display: none;
        }

        .error-box {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
        }

        .success-box {
            background: rgba(0, 255, 100, 0.2);
            color: #5effaf;
            border: 1px solid #5effaf;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 10px;
            border: none;
            background: #2a2f4a;
            color: white;
            font-size: 16px;
        }
    </style>

</head>
<body>

<div class="container">

    <h2 class="title">üöÄ Telegram Search Pro</h2>

    <div class="card">
        <h3>Username Search</h3>

        <input type="text" id="username" placeholder="@username">

        <button class="btn" id="searchBtn" onclick="searchUsername()">üîç SEARCH USERNAME</button>

        <div id="error" class="error-box"></div>
        <div id="success" class="success-box"></div>
    </div>

</div>

<script>
function showError(msg) {
    document.getElementById("error").style.display = "block";
    document.getElementById("success").style.display = "none";
    document.getElementById("error").innerHTML = "‚ùå " + msg;
}

function showSuccess(msg) {
    document.getElementById("success").style.display = "block";
    document.getElementById("error").style.display = "none";
    document.getElementById("success").innerHTML = "‚úÖ " + msg;
}

async function searchUsername() {
    let btn = document.getElementById("searchBtn");
    let username = document.getElementById("username").value.trim();

    if (!username) {
        showError("Please enter a username");
        return;
    }

    btn.disabled = true;
    btn.innerText = "‚è≥ Searching...";

    try {
        let response = await fetch("/search", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: username })
        });

        let data = await response.json();

        if (data.success) {
            showSuccess(
                `Username: ${data.user_data.username}<br>üìû Phone: ${data.user_data.mobile_number}`
            );
        } else {
            showError(data.error || "No information found");
        }

    } catch (err) {
        showError("Server error, please try again");
    }

    btn.disabled = false;
    btn.innerText = "üîç SEARCH USERNAME";
}
</script>

</body>
</html>
